<!doctype html>
<html>
<head>
    <title></title>
    <link href="../CSS/style2.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table class="tableEdit">
        <tbody>
            <tr>
                <th>客户编号：</th>
                <td id="CusID"></td>
                <th>客户经理：</th>
                <td id="UserName"></td>
            </tr>
            <tr>
                <th>客户名称：</th>
                <td>
                    <input id="CusName" type="text" />
                </td>
                <th>邮政编码：</th>
                <td>
                    <input id="CusZip" type="text" />
                </td>
            </tr>
            <tr>
                <th>地址：</th>
                <td colspan="3">
                    <input id="CusAddress" type="text" style="width:90%" />
                </td>
            </tr>
            <tr>
                <th>传真：</th>
                <td>
                    <input id="CusFax" type="text" />
                </td>
                <th>网址：</th>
                <td>
                    <input id="CusWebsite" type="text" />
                </td>
            </tr>
            <tr>
                <th>营业执照注册号：</th>
                <td>
                    <input id="CusLicenceNo" type="text" />
                </td>
                <th>法人：</th>
                <td>
                    <input id="CusChieftain" type="text" />
                </td>
            </tr>
            <tr>
                <th>注册资金：</th>
                <td>
                    <input id="CusBankroll" type="text" />
                </td>
                <th>年营业额：</th>
                <td>
                    <input id="CusTurnover" type="text" />
                </td>
            </tr>
            <tr>
                <th>开户银行：</th>
                <td>
                    <input id="CusBank" type="text" />
                </td>
                <th>银行账号：</th>
                <td>
                    <input id="CusBankNo" type="text" />
                </td>
            </tr>
            <tr>
                <th>地税登记号：</th>
                <td>
                    <input id="CusLocalTaxNo" type="text" />
                </td>
                <th>国税登记号：</th>
                <td>
                    <input id="CusNationalTaxNo" type="text" />
                </td>
            </tr>
            <tr>
                <th>创建时间：</th>
                <td id="CusDate"></td>
                <th></th>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../lib/layer/layer.js"></script>
    <script src="../js/jquery.qxqpaging.js"></script>
    <script src="../js/mymethod.js"></script>
    <script>
        $(function () {
            checkIsLogin();
            var cusID = getQueryString('id');
            if (cusID == null) return;
            $.ajax({
                type: "post",
                url: "../services/Customer.asmx/LoadCustomerByID",
                data: JSON.stringify({ "cusID": cusID }),
                contentType: "application/json",
                dataType: "json",
                cache: false,
                success: function (r) {
                    if (r.d) {
                        $("#CusID").text(r.d.CusID);
                        $("#UserName").text(r.d.UserName);
                        $("#CusName").val(r.d.CusName);
                        $("#CusAddress").val(r.d.CusAddress);
                        $("#CusZip").val(r.d.CusZip);
                        $("#CusFax").val(r.d.CusFax);
                        $("#CusWebsite").val(r.d.CusWebsite);
                        $("#CusLicenceNo").val(r.d.CusLicenceNo);
                        $("#CusChieftain").val(r.d.CusChieftain);
                        $("#CusBankroll").val(r.d.CusBankroll);
                        $("#CusTurnover").val(r.d.CusTurnover);
                        $("#CusBank").val(r.d.CusBank);
                        $("#CusBankNo").val(r.d.CusBankNo);
                        $("#CusLocalTaxNo").val(r.d.CusLocalTaxNo);
                        $("#CusNationalTaxNo").val(r.d.CusNationalTaxNo);
                        $("#CusDate").text(convertToDate(r.d.CusDate));
                    }
                }
            });
        });































    </script>
</body>
</html>
